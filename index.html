<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>My Doctor In-Home</title>
  <meta name="description" content="Basic HTML/Tailwind starter" />
  <meta name="author" content="Daily Dev Tips" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/preloader.css" />
  <link rel="stylesheet" type="text/css" href="./icofont/icofont.min.css">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.css" rel="stylesheet" />

  <script src="scripts/script.js" defer></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primarily: '#1a76d1',
          } 
        }
      }
    }
  </script>
</head>

<body>

  <!-- Preloader -->
  <div id="preload" class="preloader">
    <div class="loader">
      <div class="loader-outter"></div>
      <div class="loader-inner"></div>

      <div class="indicator">
        <svg width="16px" height="12px">
          <polyline id="back" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
          <polyline id="front" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
        </svg>
      </div>
    </div>
  </div>
  <!-- End Preloader -->

  <!-- Navbar -->
  <nav class="bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700 px-4">
    <div class="max-w-full flex flex-wrap items-center justify-between mx-auto p-4">
      <div class="flex flex-row items-center space-x-5">
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="./images/logo-header.png" class="h-12" alt="in-home logo" />
        </a>
        <button data-collapse-toggle="navbar-multi-level" type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-multi-level" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15" />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-multi-level" style="margin-left: 40px;">
          <ul
            class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <li>
              <a href="#" class="block py-2 px-3 text-primarily hover:text-blue-600 rounded md:border-0 md:p-0">
                <i class="icofont icofont-user icofont-lg"></i> I am a Patient</a>
            </li>
            <li>
              <a href="#" class="block py-2 px-3 text-primarily hover:text-blue-600 rounded md:border-0 md:p-0">
                <i class="icofont icofont-user icofont-lg"></i> I am a Family Member</a>
            </li>
            <li>
              <a href="#" class="block py-2 px-3 text-primarily hover:text-blue-600 rounded md:border-0 md:p-0">
                <i class="icofont icofont-doctor icofont-lg"></i> I am a Doctor</a>
            </li>
            <li>
              <a href="#" class="block py-2 px-3 text-primarily hover:text-blue-600 rounded md:border-0 md:p-0">
                <i class="icofont icofont-doctor icofont-lg"></i> I am a Pharmacist</a>
            </li>
            <li>
              <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar"
                class="flex flex-row items-center py-2 px-3 text-primarily hover:text-blue-600 rounded md:border-0 md:p-0">Collaborate
                With
                US
                <svg class="w-2.5 h-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 10 6" style="margin-left: 10px; color: gray;">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 4 4 4-4" />
                </svg></button>
              <!-- Dropdown menu -->
              <div id="dropdownNavbar"
                class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                <ul class="py-2 text-sm text-gray-700 dark:text-gray-400" aria-labelledby="dropdownLargeButton">
                  <li>
                    <a href="#"
                      class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Dashboard</a>
                  </li>
                  <li aria-labelledby="dropdownNavbarLink">
                    <button id="doubleDropdownButton" data-dropdown-toggle="doubleDropdown"
                      data-dropdown-placement="right-start" type="button"
                      class="flex items-center justify-between w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Dropdown<svg
                        class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="m1 1 4 4 4-4" />
                      </svg></button>
                    <div id="doubleDropdown"
                      class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                      <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="doubleDropdownButton">
                        <li>
                          <a href="#"
                            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-400 dark:hover:text-white">Overview</a>
                        </li>
                        <li>
                          <a href="#"
                            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-400 dark:hover:text-white">My
                            downloads</a>
                        </li>
                        <li>
                          <a href="#"
                            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-400 dark:hover:text-white">Billing</a>
                        </li>
                        <li>
                          <a href="#"
                            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-400 dark:hover:text-white">Rewards</a>
                        </li>
                      </ul>
                    </div>
                  </li>
                  <li>
                    <a href="#"
                      class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Earnings</a>
                  </li>
                </ul>
                <div class="py-1">
                  <a href="#"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-400 dark:hover:text-white">Sign
                    out</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="flex flex-row items-center space-x-3">

        <select id="languages"
          class="bg-white border border-gray-300 text-gray-900 text-md rounded-[3px] focus:ring-gray-500 focus:border-gray-500 block w-auto p-2.5">
          <option selected>English</option>
          <option value="Ar">Arab</option>
          <option value="Fr">French</option>
          <option value="Sp">Spanish</option>
        </select>

        <div class="flex flex-row items-center text-gray-500">
          <i class=" icofont-add-users icofont-1x"></i>
          <!-- <i class="icofont-building-alt icofont-2x"></i> -->
          <div class="flex flex-col items-left text-blue-600 ml-2">
            <div>Contact</div>
            <div>+XX XXX XXX XXX</div>
          </div>
        </div>
        <button type="button"
          class="text-primarily hover:text-white border border-2 border-primarily hover:bg-primarily focus:ring-2 focus:outline-none focus:ring-blue-300 font-medium rounded-[4px] text-sm px-5 py-2.5 text-center">SIGNIN
          / SIGNUP</button>
      </div>
  </nav>

  <!-- Slider -->


  <div id="slider" class="relative w-full" data-carousel="slide">
    <!-- Carousel wrapper -->
    <div class="relative overflow-hidden md:h-[600px]">
      <!-- Item 1 -->
      <div class="hidden duration-900 ease-in-out" data-carousel-item>
        <img src="./images/slider/slider.png"
          class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
      </div>
      <!-- Item 2 -->
      <div class="hidden duration-700 ease-in-out" data-carousel-item>
        <img src="./images/slider/slider2.png"
          class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
      </div>
      <!-- Item 3 -->
      <div class="hidden duration-700 ease-in-out" data-carousel-item>
        <img src="./images/slider/slider3.png"
          class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
      </div>
    </div>
    <!-- Slider controls -->
    <button type="button"
      class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer focus:outline-none"
      data-carousel-prev>
      <span
        class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-primarily hover:bg-[#2C2D3F] hover:text-white group-focus:outline-none transition-all">
        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 1 1 5l4 4" />
        </svg>
        <span class="sr-only">Previous</span>
      </span>
    </button>
    <button type="button"
      class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
      data-carousel-next>
      <span
        class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-primarily hover:bg-[#2C2D3F] hover:text-white group-focus:outline-none transition-all">
        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 9 4-4-4-4" />
        </svg>
        <span class="sr-only">Next</span>
      </span>
    </button>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.js"></script>
</body>

</html>
